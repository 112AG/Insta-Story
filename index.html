<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="main">
        <div class="card">
            <div class="header">
                <div class="logo">
                    <i class="ri-camera-line"></i>
                    <h5>Instagram</h5>
                </div>
                <div class="content">
                    <i class="ri-add-line plus"></i>
                    <i class="ri-send-plane-fill"></i>
                </div>
            </div>
            <div class="full-scr">
                <div class="progress">
                    <div class="growth"></div>
                </div>
            </div>
            <div class="storiyan"></div>
            <!-- POST -->
            <div class="post">
                <div class="post-header">
                    <img src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Profile Picture">
                    <span class="username">kpunkka</span>
                </div>
                <img src="https://images.unsplash.com/photo-1528109688329-6a043167789d?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Post Image" class="post-image">
                <div class="post-actions">
                    <button onclick="likePost()">
                        <i class="ri-heart-fill like" ></i>
                    </button>
                    <button onclick="sharePost()">
                        <i class="ri-send-plane-fill share"></i>
                    </button>
                    <button onclick="savePost()">
                        <i class="ri-folder-check-fill save"></i>
                    </button>
                </div>
                <div class="post-likes" id="likes">11,968 likes</div>
                <div class="post-caption">
                    <span class="username">kpunkka</span> Lorem, ipsum dolor sit amet consectetur adipisicing elit. Unde dolorem voluptatem aliquid?...
                </div>
            </div>
        </div> 
    </div>
    <script src="script.js"></script>
</body>
</html>
